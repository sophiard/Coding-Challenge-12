<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge 12</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        .metric-card {
            padding: 10px;
            margin: 10px;
            background-color: rgb(183, 18, 153);
            border-radius: 5px;
            display: inline-block;
        }
        .product-item {
            cursor: pointer;
            color: rgb(206, 16, 187);
        }
        .customer-card {
            padding: 10px;
            margin: 5px;
            background-color: rgb(237, 186, 206);
            border-radius: 5px;
            cursor: pointer;
        }
        #dashboard, #inventoryList, #customerSection {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Business Dashboard</h1>


   
    <h2>Dashboard Metrics</h2>
    <div id="dashboard"></div>

   
    <div class="metric-card">
    <h3>Profit</h3>
    <p>$6,600</p>
    </div>
    <div class="metric-card">
    <h3>Expenses</h3>
    <p>$5,555</p>
    </div>

  
    <h2>Inventory List</h2>
    <ul id="inventoryList"></ul>
    <button onclick="addInventoryItem('Cat Food')">Cat Food</button>
    <button onclick="addInventoryItem('Dog Food')">Dog Food</button>

    <h2>Customer Section</h2>
    <div id="customerSection">
        <div class="customer-card">Customer 1</div>
        <div class="customer-card">Customer 2</div>
        <div class="customer-card">Customer 3</div>
    </div>

    <script src="cc_12.js"></script>

</body>
</html>
